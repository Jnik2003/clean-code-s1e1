<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main-page">
    <!-- <div class= "add-task" id="topSectionForAddingElementToList"> -->
    <div class="add-task">
      <label class="add-task__label" for="new-task">Add Item</label>
      <div class="add-task__wrapper">
        <input class="task add-task__inp" id="new-task" type="text">
        <button class="btn add-task__btn">Add</button>
      </div>
    </div>
    <h3>Todo</h3>
    <!-- <ul class="incompl-tasks" id="incompleteTasks"> -->
    <ul class="incompl-tasks">
      <li>
        <input class="checkbox-inp" type="checkbox">
        <label class="task">Pay Bills</label>
        <input class="task" type="text">
        <button class="btn edit">Edit</button>
        <button class="btn delete"><img src="./remove.svg"></button>
      </li>
      <li class="edit-mode">
        <input class="checkbox-inp" type="checkbox">
        <label class="task edit-mode__label">Go Shopping</label>
        <input class="task" type="text" value="Go Shopping">
        <button class="btn edit">Save</button>
        <button class="btn delete"><img src="./remove.svg"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul class="compl-tasks" id="completed-tasks">
      <li>
        <input class="checkbox-inp" type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input class="task" type="text">
        <button class="btn edit">Edit</button>
        <button class="btn delete"><img src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
